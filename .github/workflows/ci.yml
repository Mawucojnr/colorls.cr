name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crystal: ["1.15.0", "latest"]
    steps:
      - uses: actions/checkout@v4

      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}

      - name: Install dependencies
        run: shards install

      - name: Run specs
        run: crystal spec

      - name: Run linter
        run: ./bin/ameba

      - name: Build
        run: crystal build src/colorls_cli.cr -o bin/colorls
