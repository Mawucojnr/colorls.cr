name: Release Binaries

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload assets to (e.g. v2.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            binary: colorls-linux-x86_64
          - os: ubuntu-24.04-arm
            binary: colorls-linux-aarch64
          - os: macos-15-intel
            binary: colorls-darwin-x86_64
          - os: macos-latest
            binary: colorls-darwin-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install dependencies
        run: shards install --production

      - name: Build release binary
        run: |
          crystal build src/colorls_cli.cr -o ${{ matrix.binary }} --release --no-debug
          chmod +x ${{ matrix.binary }}

      - name: Compress binary
        run: |
          tar czf ${{ matrix.binary }}.tar.gz ${{ matrix.binary }}

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.event.release.tag_name || inputs.tag }}" \
            ${{ matrix.binary }}.tar.gz \
            --clobber

  build-static-linux:
    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal:latest-alpine

    steps:
      - name: Install gh CLI
        run: apk add --no-cache github-cli

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: shards install --production

      - name: Build static release binary
        run: |
          crystal build src/colorls_cli.cr -o colorls-linux-x86_64-static --release --no-debug --static
          chmod +x colorls-linux-x86_64-static

      - name: Compress binary
        run: |
          tar czf colorls-linux-x86_64-static.tar.gz colorls-linux-x86_64-static

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.event.release.tag_name || inputs.tag }}" \
            colorls-linux-x86_64-static.tar.gz \
            --clobber
